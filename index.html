<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- En-tete de la page -->
        <meta charset="utf-8" />
        <title>Ohmyfood!</title>
    </head>

    <body>
        <header>
            <nav class="nav">
                <img src="Maquettes Ohmyfood\images\logo" alt="logo" class="logo"/>
            </nav>
            <form class="search-form">
                <label class="search-form-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </label>
                <input class="search" type="search"  name="search"  placeholder="Ville, quartier">
            </form>
            <section class="Presentation">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception séléctionnées par nos soins</p>
                <button class="choix-restau" type="button">Explorez nos restaurants</button>
            </section>
            <section class="description">
                <h2>Fonctionnement</h2>
                <ol>
                    <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                    <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                    <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
                </ol>

            </section>

        </header>



    </body>



</html>
